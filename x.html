<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          border: 2px solid #4CAF50; /* Green border */
          border-radius: 10px;       /* Rounded corners */
          padding: 20px;            /* Space inside the box */
          margin: 20px;             /* Space outside the box */
          background-color: #f9f9f9; /* Light grey background */
          width: 300px;             /* Fixed width */
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        body {
      display: flex;
      justify-content: center; /* Horizontally centers the box */
      align-items: center;     /* Vertically centers the box */
      height: 100vh;           /* Makes the body fill the whole screen height */
      margin: 0;               /* Removes default margin */
      background-color: #cec3c3; /* Light background for the whole page */
    }
    input[type="submit"] {
          width: 100%;            /* Make the submit button take up the full width */
          padding: 10px;          /* Add padding for better button appearance */
          background-color: #4CAF50; /* Green background */
          color: white;           /* White text */
          border: none;           /* Remove border */
          border-radius: 5px;     /* Rounded corners for the button */
          cursor: pointer;       /* Cursor as pointer for better UX */
          font-size: 16px;        /* Font size for the button */
        }

        input[type="submit"]:hover {
          background-color: #45a049; /* Slightly darker green on hover */
        }
      </style>
</head>
<body>
    <div class="box">
    <h2>Enter the details to Login </h2>
    <label for="name">Name:</label>
    <input type="text" placeholder="John Author J"><br><br>

    <label for="mail">Email:</label>
    <input type="email" placeholder="John2825@gmail.com"><br><br>

    <label for="pass">Password</label>
    <input type="password" placeholder="Password" required><br><br>
    <a href="in.html">
     <input type="submit" value="Login">
    </a>
    </div>
</body>
</html>
